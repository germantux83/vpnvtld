<h1>
  R-Tec VPN Cyber
</h1>

<div *ngIf="status.error == 0">
  <label for="ipAndPort">Host:</label><input id="ipAndPort" [(ngModel)]="req.ipAndPort" /><br/>
  <label for="user">User:</label><input id="user" [(ngModel)]="req.user" /><br/>
  <label for="password">Password:</label><input id="password" [(ngModel)]="req.password" /><br/>
  <label for="otp">OTP:</label><input id="otp" [(ngModel)]="req.otp" /><br/>

  <button (click)="onStart()">Start</button>
</div>

<div *ngIf="status.error != 0">
  <div>
    <button (click)="onStop()">Stop</button>
  </div>

  <div>
    {{status.message}}
  </div>

  <div>
    <!-- [scrollTop]="textarea.scrollHeight" -->
    <textarea #textarea rows="30" cols="80" >{{status.output}}</textarea>
  </div>
</div>
